<div class="container">
    <div class="box-login">
        <div class="box">
            <div class="form-head">
                <h3><i class="bi bi-box-arrow-in-right"></i>
                   Login
                </h3>
               </div>
               <div class="form-body">
                   <div class="form-group">
                    <br>
                    <!--
                       <label for="exampleInputEmail1" >User</label>-->
                       <input type="email" [(ngModel)]="userlogin.name"style="color: black;" class="form-control"  aria-describedby="emailHelp" placeholder="Enter user">
                       
                   </div>
                   <div class="form-group">
                    <br>
                    <!--
                       <label for="exampleInputPassword1" >Password</label>-->
                       <input type="password" [(ngModel)]="userlogin.pasword"  class="form-control" style="color: black;"  placeholder="Password">
                   </div>
               </div>
               <div class="form-footer">
                   <button class="btn btn-primary btn-block" (click)="Login()">Log in</button>
                   <button id="bfacebook" class="btn btn-primary btn-block" (click)="loginFB()"><i class="bi bi-facebook" ></i></button>
                   <button id="bSignin" class="btn btn-link" (click)="goRegister()">Sign in</button>
                   <p *ngIf="mje" style="color: brown;">Incorrect username and password!!</p>
               </div>
        </div>
    </div>
</div>
